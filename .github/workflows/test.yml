name: Run tests

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.5', '1.0']
        python-version: ['3.7', '3.8']
        ipython-dep-name: ['ipython']
        include:
          - python-version: '3.8'
            julia-version: '1.5'
            ipython-dep-name: 'ipython-pre'
          - python-version: '3.8'
            julia-version: '1.5'
            ipython-dep-name: 'ipython-dev'
      fail-fast: false
    name: Test
      Julia ${{ matrix.julia-version }}
      Python ${{ matrix.python-version }}
      ${{ matrix.ipython-dep-name }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON: python
      - uses: julia-actions/julia-runtest@latest
        env:
          IPYTHON_JL_IPYTHON_DEP_NAME: ${{ matrix.ipython-dep-name }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: ./lcov.info
          flags: unittests
          name: codecov-umbrella
